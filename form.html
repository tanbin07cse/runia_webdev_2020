<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Input Type</title>
</head>
<body>
	Input Type Color <input type="color" name="Favourite Color"> </BR>
	DOB <input type="date" name="DOB"> </BR>
	Search<input type="search" name="" id=""></BR>
	Password<input type="password"></BR>
	Submit<input type="submit"></BR>
	clear<input type="clear"></BR>
	Math <input type="radio" name="a" id="Math">
	<label for="math"></label>
	Bangla <input type="radio" name="a" id="Bangla">
	<label for="bangla"></label> <BR/>

	<input type="checkbox" name="b" id="female">
	Female <label for="female"></label>
	<input type="checkbox" name="b" id="male">
	Male <label for="male"></label>

</body>
</html>
